baseurl = "https://ykhorzon.github.io/"
title = "YK.horizon"
languageCode = "en-us"
defaultContentLanguage = "en"

# Pagination
paginate = 5
paginatePath = "page"

# Theme to use
theme = "hugo-theme-minos"

[taxonomies]
  tag = "tags"
  category = "categories"

# Google analytics
googleAnalytics = "UA-97451129-2"

[languages.en]
  languageName = "English"

  [[languages.en.menu.main]]
    url = "/"
    name = "Home"
    weight = 1
  [[languages.en.menu.main]]
    url = "/about/me"
    name = "About"
    weight = 2
  [[languages.en.menu.main]]
    url = "/tags"
    name = "Tag"
    weight = 3
  [[languages.en.menu.main]]
    url = "/tw"
    name = "中文"
    weight = 4

[languages.tw]
  languageName = "繁體中文"

  [[languages.tw.menu.main]]
    url = "/tw/"
    name = "首頁"
    weight = 1
  [[languages.tw.menu.main]]
    url = "/tw/about/me"
    name = "關於我"
    weight = 2
  [[languages.tw.menu.main]]
    url = "/tw/tags"
    name = "Tag"
    weight = 3
  [[languages.tw.menu.main]]
    url = "/"
    name = "English"
    weight = 4



# Links format

[permalinks]
  post = "/:year/:month/:title/"

[params]
  katex = true
  smartToc = true
  disqusShortname  = "ykhorzon.github.io"
  googleAnalytics = "UA-123-45"

  # Main sections (currently used for the recent posts in the sidebar)
  mainSections = ["post"]

  # Default author
  author = "YK Horizon"

  # Date format (default: Jan 2, 2006)
  # date_format = "Jan 2, 2006"

  # Display post summaries instead of content in list templates (default: true)
  # truncate = false

  [params.sidebar]
    # Whether to show the recent posts or not (default: true)
    showRecent = false

    # Whether to show the taxonomies or not (default: true)
    showTaxonomy = false

    # How many posts to show on the sidebar (Default: 5)
    # num_recent_posts = 5